<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title>Check In</title>
        <h1>Please Enter Your UserID</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">

 
                
                CustID: <h:inputText value="#{reservation.customerID}" required ="true"
                                         requiredMessage="Your must enter your ID."
                                         id="username"/>
                <h:message for="first_name" style="color:red;margin:8px;"/>
                

                
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{reservation.getResByCustID()}"/>               
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
