<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title>Check Out</title>
        <h1>Checking Out</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">                    
               First Name: <h:inputText value="#{employee.first_name}" required ="true"
                                       requiredMessage="Your must enter a name."
                                       id="firstname"/>
                <h:message for="firstname" style="color:red;margin:8px;"/>
            </h:panelGrid>
            <h:panelGrid columns="3">                    
               Last Name: <h:inputText value="#{employee.last_name}" required ="true"
                                       requiredMessage="Your must enter a name."
                                       id="lastname"/>
                <h:message for="lastname" style="color:red;margin:8px;"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Check Out" action="#{employee.getBill}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
