<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Create Employee Account</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Username: <h:inputText value="#{employee.username}" required ="true"
                                       requiredMessage="Your must enter a username."
                                       validatorMessage="#{register.usernameErrorMessage}"
                                       validator="#{register.validateUsername}"
                                       binding="#{register.loginUI}"
                                       id="username"/>
                <h:message for="username" style="color:red;margin:8px;"/>
                
                Password: <h:inputText value="#{employee.password}" required ="true"
                                       requiredMessage="Your must enter a password."
                                       validatorMessage="#{register.passwordErrorMessage}"
                                       validator="#{register.validatePassword}"
                                       id="password"/>
                <h:message for="password" style="color:red;margin:8px;"/>
                
                First Name: <h:inputText value="#{employee.first_name}" required ="true"
                                         requiredMessage="Your must enter your first name."
                                         id="first_name"/>
                <h:message for="first_name" style="color:red;margin:8px;"/>
                
                Last Name: <h:inputText value="#{employee.last_name}" required ="true"
                                        requiredMessage="Your must enter your last name." 
                                        id="last_name"/>
                
                <h:message for="last_name" style="color:red;margin:8px;"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Update" action="#{employee.go}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
