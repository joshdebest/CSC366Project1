<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Change Settings Screen</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">

                Login: <h:inputText value="#{login.login}" required ="true"
                                    binding="#{login.loginUI}"
                                    validatorMessage="Username already in use."    
                                    validator="#{register.validateUsername}"
                                    requiredMessage="Your must enter a login."
                                    id="login"/>
                <h:message for="login" style="color:red;margin:8px;"/>

                Password: <h:inputSecret value="#{login.password}" required ="true"
                                        requiredMessage="Your must enter a password."
                                        validatorMessage="Your password must be at least six characters long and include at least one number."
                                        validator="#{register.validatePassword}"
                                        id="password"/>
                <h:message for="password" style="color:red;margin:8px;"/>

            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Update" action="#{register.update}"/>               
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
