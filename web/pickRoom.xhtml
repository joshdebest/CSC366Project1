<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title>Room Picking</title>
        <h1>Picking the Room Screen</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">                    
                Pick from the available rooms.
                Start Date: #{reservation.start_date_string}
                End Date: #{reservation.end_date_string}
                <h:selectOneMenu value="#{reservation.choice}">
                    <f:selectItems value="#{reservation.getChoices()}"/>
                </h:selectOneMenu>
                <h:commandButton value = "Go" action="#{reservation.createRes()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
