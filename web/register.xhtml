<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title>Register</title>
        <h1>Registration Screen</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">

                Username: <h:inputText value="#{register.username}" required ="true"
                                       requiredMessage="Your must enter a username."
                                       validatorMessage="#{register.usernameErrorMessage}"
                                       validator="#{register.validateUsername}"
                                       binding="#{register.loginUI}"
                                       id="username"/>
                <h:message for="username" style="color:red;margin:8px;"/>
                
                Password: <h:inputText value="#{register.password}" required ="true"
                                       requiredMessage="Your must enter a password."
                                       validatorMessage="#{register.passwordErrorMessage}"
                                       validator="#{register.validatePassword}"
                                       id="password"/>
                <h:message for="password" style="color:red;margin:8px;"/>
                
                First Name: <h:inputText value="#{register.first_name}" required ="true"
                                         requiredMessage="Your must enter your first name."
                                         id="first_name"/>
                <h:message for="first_name" style="color:red;margin:8px;"/>
                
                Last Name: <h:inputText value="#{register.last_name}" required ="true"
                                        requiredMessage="Your must enter your last name." 
                                        id="last_name"/>
                <h:message for="last_name" style="color:red;margin:8px;"/>
                
                Email: <h:inputText value="#{register.email}" required ="true"
                                    validatorMessage="This email is invalid."
                                    validator="#{register.validateEmail}"
                                    requiredMessage="Your must enter an email."
                                    id="email"/>
                <h:message for="email" style="color:red;margin:8px;"/>
                
                Street Address: <h:inputText value="#{register.street_address}" required ="true"
                                             requiredMessage="Your must enter your street address."
                                             id="street_address"/>
                <h:message for="street_address" style="color:red;margin:8px;"/>
                
                City: <h:inputText value="#{register.city}" required ="true"
                                   requiredMessage="Your must enter your city."
                                   id="city"/>
                <h:message for="city" style="color:red;margin:8px;"/>
                
                State: <h:inputText value="#{register.state}" required ="true"
                                    requiredMessage="Your must enter your state."
                                    id="state"/>
                <h:message for="state" style="color:red;margin:8px;"/>
                
                Credit Card Number: <h:inputText value="#{register.cc_num}" required ="true"
                                                 validatorMessage="#{register.ccNumErrorMesssage}"
                                                 validator="#{register.validateCCNum}"
                                                 requiredMessage="Your must enter a credit card number."
                                                 id="cc_num"/>
                <h:message for="cc_num" style="color:red;margin:8px;"/>
                
                Credit Card CRC: <h:inputText value="#{register.cc_crc}" required ="true"
                                              validatorMessage="#{register.ccCRCErrorMessage}"
                                              validator="#{register.validateCRC}"
                                              requiredMessage="Your must enter a credit card crc number."
                                              id="cc_crc"/>
                <h:message for="cc_crc" style="color:red;margin:8px;"/>
                
                Credit Card Expiration Date: <h:inputText value="#{register.cc_date}" required ="true"
                                                          validatorMessage="#{register.dateErrorMessage}"
                                                          validator="#{register.validateCCDate}"
                                                          requiredMessage="Your must enter a credit card expiration date."
                                                          id="cc_date"/>
                <h:message for="cc_date" style="color:red;margin:8px;"/>                
                
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{register.go}"/>               
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
