<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Change Room Prices</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">                    
                Specify room number, date, and new price.
                <h:selectOneMenu value="#{room.choice}">
                    <f:selectItems value="#{room.getAllRooms()}"/>
                </h:selectOneMenu>
                Date: #{room.input_date_string}
                New Price: #{room.newPrice}
                <h:commandButton value = "Go" action="#{room.changeRoomPrice()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
